<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="icon" href="img/diceicon.png"" type=" img/diceicon.png">
    <title>Ultimate Generala Redux</title>
</head>

<body onload="init();">
    <div id="contenedorAll">
        <div id="nombres">
            <h2 id="movs"></h2>
            <div id="botones">
                <button id="roll" onclick="diceRoll()">Tirar los dados</button>
                <button id="reRoll" onclick="diceRoll()">Volver a tirar</button>
                <!---<button id="plant">Plantarse</button>--->
            </div>
            <div id="contenedorDados"></div>
        </div>
        <div id="dadosYpuntaje">
            
            <table id="manos">
                <tr>
                    <td><span>Jugada/Mano</span></td>
                    <td><span id="nombre1"></span></td>
                    <td><span id="nombre2"></span></td>
                    <!-- <td><span></span></td> -->
                </tr>
                <tr>
                    <td id="playOne"><span>1</span></td>
                    <td><span id="jugador1_1"></span></td>
                    <td><span id="jugador2_1"></span></td>
                </tr>
                <tr>
                    <td id="playTwo"><span>2</span></td>
                    <td><span id="jugador1_2"></span></td>
                    <td><span id="jugador2_2"></span></td>
                </tr>
                <tr>
                    <td id="playThree"><span>3</span></td>
                    <td><span id="jugador1_3"></span></td>
                    <td><span id="jugador2_3"></span></td>
                </tr>
                <tr>
                    <td id="playFour"><span>4</span></td>
                    <td><span id="jugador1_4"></span></td>
                    <td><span id="jugador2_4"></span></td>
                </tr>
                <tr>
                    <td id="playFive"><span>5</span></td>
                    <td><span id="jugador1_5"></span></td>
                    <td><span id="jugador2_5"></span></td>
                </tr>
                <tr>
                    <td id="playSix"><span>6</span></td>
                    <td><span id="jugador1_6"></span></td>
                    <td><span id="jugador2_6"></span></td>
                </tr>
                <tr>
                    <td id="playEscalera"><span>Escalera</span></td>
                    <td><span id="jugador1_escalera"></span></td>
                    <td><span id="jugador2_escalera"></span></td>
                </tr>
                <tr>
                    <td id="playFull"><span>Full</span></td>
                    <td><span id="jugador1_full"></span></td>
                    <td><span id="jugador2_full"></span></td>
                </tr>
                <tr>
                    <td id="playPoker" ><span>Poker</span></td>
                    <td><span id="jugador1_poker"></span></td>
                    <td><span id="jugador2_poker"></span></td>
                </tr>
                <tr>
                    <td id="playGenerala"><span>Generala</span></td>
                    <td><span id="jugador1_generala"></span></td>
                    <td><span id="jugador2_generala"></span></td>
                </tr>
                <tr>
                    <td id="playGeneralaDoble"><span>Generala Doble</span></td>
                    <td><span id="jugador1_generala2"></span></td>
                    <td><span id="jugador2_generala2"></span></td>
                </tr>
                <tr>
                    <td id="puntosTotales"><span>Puntos totales</span></td>
                    <td><span id="jugador1_puntos"></span></td>
                    <td><span id="jugador2_puntos"></span></td>
                </tr>

        </div>
        <div id="winMsg">
            <h1 id="winMsgInput"></h1>
            <h1 id="winMsgInputP1"></h1>
            <h1 id="winMsgInputP2"></h1>
        </div>

    <script src="../../jslib.js"></script>
    <script src="funcs2.js"></script>

</html>
